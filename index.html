<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <main class="card">
      <div class="prof-pic">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      </div>

      <div class="nm-lc">
        <h1 class="nm">Jessica Randall</h1>
        <p class="lc">London, United Kingdom</p>
      </div>

      <p class="bio">"Front-end developer and avid reader."</p>

      <div class="link">
        <button aria-label="Visit my GitHub profile">GitHub</button>
        <button aria-label="Visit my Frontend Mentor profile">Frontend Mentor</button>
        <button aria-label="Visit my LinkedIn profile">LinkedIn</button>
        <button aria-label="Visit my Twitter profile">Twitter</button>
        <button aria-label="Visit my Instagram profile">Instagram</button>
      </div>
    </main>

    <footer class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/Rocabor">Roberto Borges</a>.
    </footer>
  </body>
</html>
