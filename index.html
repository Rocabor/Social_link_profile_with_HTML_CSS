<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <main class="card">
      <figure class="prof-pic">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall's avatar" />
      </figure>

      <div class="nm-lc">
        <h1 class="nm">Jessica Randall</h1>
        <p class="lc">London, United Kingdom</p>
      </div>

      <blockquote class="bio">"Front-end developer and avid reader."</blockquote>

      <div class="link">
        <a href="https://github.com" aria-label="Visit my GitHub profile" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="https://www.frontendmentor.io" aria-label="Visit my Frontend Mentor profile" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
        <a href="https://linkedin.com" aria-label="Visit my LinkedIn profile" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        <a href="https://twitter.com" aria-label="Visit my Twitter profile" target="_blank" rel="noopener noreferrer">Twitter</a>
        <a href="https://instagram.com" aria-label="Visit my Instagram profile" target="_blank" rel="noopener noreferrer">Instagram</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/Rocabor">Roberto Borges</a>.
    </footer>
  </body>
</html>
